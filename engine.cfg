[android]

modules="org/godotengine/godot/GodotAppodeal"

[application]

name="Color Flex!"
main_scene="res://menu.tscn"
disable_stdout=true
boot_splash="res://splash.png"
auto_accept_quit=false
boot_splash_fullsize=true
icon="res://FFF.png"
boot_bg_color=false

[autoload]

musicplayer1="*res://musicplayer1.gd"
bg="*res://bg.gd"
globalkesto="*res://globalkesto.gd"
classichigh="*res://classichigh.gd"
rushhigh="*res://rushhigh.gd"
endlesshigh="*res://endlesshigh.gd"

[display]

stretch_aspect="ignore"
stretch_mode="2d"
emulate_touchscreen=true
use_hidpi_theme=true
borderless_window=false
driver="GLES2"
tooltip_delay=1.0
text_edit_idle_detect_sec=0
use_vsync=true
border=true
fullscreen=false
resizable=true
allow_hidpi=true
width=480
height=800
orientation="portrait"

[display.Android]

driver="GLES2"

[image_loader]

filter=true
gen_mipmaps=true

[input]

center=[key(W)]
left=[key(A)]
right=[key(D)]

[render]

default_clear_color=#ff322e2e
